<!DOCTYPE html>
<html lang="pt-BR">
   
    <head>
        <meta charset="utf-8">
        <title>Cadastro legal</title>
        <link rel="stylesheet" href="../../css/style2.css">
    </head>
    <body>
        <form action="./design_web/lab01/clientes" method="POST">
            <label for="nome">Nome:</label>
            <br>
            <input
            placeholder="Ex: José Algusto Lima"
            type="text"
            id="nome">
           <br><br>
           <label for="endereco">Endereço:</label>
           <br>
           <input 
           type="text" 
           id="endereco"
           placeholder="Ex Av.Águas Claras nº63">
            <br><br>
            <label for="email">
                Endereço de email:

            </label><br>
            <input
            placeholder="Ex: josealgustolima@gmail.com"
            type="email"
            id="email">
            <br>
           
            <input 
            type="checkbox"
            id="news">
            <label for="news">Desejo receber notificações por email</label>
            <br><br><button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </body>

</html>
