<!DOCTYPE html>
<html>
   
    <head>
        <meta charset="utf-8">
        <title>Cadastro legal</title>
    </head>
    <body>
        <form action="./design_web/lab01/clientes" method="POST">
            <label for="nome">
                Nome:
            </label><br>
            <input
            placeholder="Ex: José Algusto Lima"
            type="text"
            id="nome">
           <br><br>
            <label for="Endereço">
                Endereço:
                </label><br>
                <input
                placeholder="Ex: Avenida Água Claras" 
                type="text"
                id="endereço">
            </label>
            <br><br>
            <label for="email">
                Endereço de email:

            </label><br>
            <input
            placeholder="Ex: josealgustolima@gmail.com"
            type="email"
            id="email">
            <br>
           
            <input 
            type="checkbox"
            id="news">
            <label for="news">Desejo receber notificações por email</label>
            <br><br><button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </body>

</html>
