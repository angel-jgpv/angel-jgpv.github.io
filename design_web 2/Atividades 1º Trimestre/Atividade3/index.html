<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <table border="1">
        <tr>
            <th>Faixa de IMC</th>
            <th>Grau de Obesidade</th>
        </tr>
        <tr>
            <td>IMC &lt; 18 </td>
            <td>Baixo Peso</td>
        </tr>
        <tr>
            <td>IMC de 18 até 24,9 </td>
            <td>peso adequado</td>
        </tr>
        <tr>
            <td> IMC de 25 até 29,9 </td>
            <td>sobrepeso</td>
        </tr>
        <tr>
            <td>IMC de 30,0 até 34,9</td>
            <td>obesidade grau 1</td>
        </tr>
            <td>IMC de 35 até 39,9</td>
            <td>obesidade grau 2</td>
        </tr>
            <td>IMC a partir de 40</td>
            <td>obesidade extrema</td>
        </tr>
    </table>
    <br>
    <fieldset>
        <legend>IMC</legend>
        <form action="processaDados.php" method="post">
            <label for="peso" >Peso: </label>
            <input type="number" id="peso" name="peso" min="0" max="999" step="0.01" required placeholder="999.99">
            <label for="altura">Altura</label>
            <input type="number" id="altura" name="altura" min="0"  max="100" step="0.01" required placeholder="99.99">
            <input type="submit" value="Calcular">
            <input type="reset" value="Resetar">
        </form>
    </fieldset>
</body>
</html>
